[build]
  # 빌드 명령어 명시 (정적 파일만 배포하므로 빌드 불필요)
  # Windows와 Linux 모두에서 작동하는 빈 명령어
  command = "echo Skipping build"
  publish = "."  # 루트 디렉토리 (index.html이 있는 곳)
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
