[build]
  # 빌드 명령어 제거 (index.html이 루트에 있으므로 빌드 불필요)
  # command = "npm run build"
  publish = "."  # 루트 디렉토리 (index.html이 있는 곳)
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
