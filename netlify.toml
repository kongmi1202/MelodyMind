[build]
  # 빌드 명령어 제거 (정적 파일만 배포)
  # command를 명시하지 않으면 Netlify가 빌드를 건너뜀
  publish = "."  # 루트 디렉토리 (index.html이 있는 곳)
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
