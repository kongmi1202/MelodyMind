[build]
  # 빌드 명령어 명시 (빌드 불필요하지만 명시적으로 설정)
  command = "echo 'No build needed'"
  publish = "."  # 루트 디렉토리 (index.html이 있는 곳)
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
